<!DOCTYPE html>

<html lang="en">
 
  <head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="../css/style.css">
        
        <!-- Google API Fonts -->
        <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Raleway:100,300;lang=en">
        
     	<title>myLip</title>

        
    </head>
    <body>
    	
        <!-- Header -->
    	<header>
            
        	<div class="jumbotron">
                <h2>myLip</h2>
                <a href="/logout"><button type="button" class="btn btn-logout">Logout</button></a>
                <img src="../img/makeup-box-pinks.svg" alt="Lipstick Logo" style="width:383px;height:700px" usemap="#drawermap">
                <map name="drawermap">
                    <area  href="/home" shape="rect" coords="32,307,350,361" style="outline:none;"/>  
                </map>

                 <div class="popup" onclick="myFunction1()" style="position:absolute; top:250px; left: 570px; width:20px;height:100px">
                    <img src="../img/nude-1.png" alt="Nude 1 Logo" style="width:20px;height:100px" >
                    <span class="popuptext" id="myPopup1">
                        <h3>Trap</h3>
                        <img src="../img/nude-1-lips.jpeg" alt="Nude 1 Lips Logo" style="width:100px;height:100px" >
                        <a href="https://colourpop.com/products/trap" target=".blank"><button type="button" class="btn btn-secondary">link</button></a>
                    </span>
                </div>

                <div class="popup" onclick="myFunction2()" style="position:absolute; top:250px; left: 625px; width:20px;height:100px">
                    <img src="../img/nude-2.png" alt="Nude 2 Logo" style="width:20px;height:100px" >
                    <span class="popuptext" id="myPopup2">
                        <h3>Times Square</h3>
                        <img src="../img/nude-2-lips.jpg" alt="Nude 1 Lips Logo" style="width:100px;height:100px" >
                        <a href="https://colourpop.com/products/times-square" target=".blank"><button type="button" class="btn btn-secondary">link</button></a>
                    </span>
                </div>

                <div class="popup" onclick="myFunction3()" style="position:absolute; top:250px; left: 680px; width:15px;height:100px">
                    <img class="grayscale" src="../img/nude-3.png" alt="Nude 3 Logo" style="width:20px;height:100px" id="lipstick">
                    <span class="popuptext" id="myPopup3">
                        <h3>Bianca</h3>
                        <center><input type="file" class="btn btn-primary" style="max-width:100px; max-height: 100px;" accept="image/*" capture="camera" id="camera"></center>
                        <img id="frame" style="max-width: 100px; max-height: 100px;">
                        <a href="https://colourpop.com/products/bianca" target=".blank"><button type="button" class="btn btn-secondary">link</button></a>
                    </span>
                </div>
            </div>
        </header>
        
    </body>

    <script>
        // When the user clicks on <div>, open the popup
        function myFunction1() {
            var popup = document.getElementById("myPopup1");
            popup.classList.toggle("show");
        }
        function myFunction2() {
            var popup = document.getElementById("myPopup2");
            popup.classList.toggle("show");
        }
        function myFunction3() {
            var popup = document.getElementById("myPopup3");
            popup.classList.toggle("show");
        }

        var camera = document.getElementById('camera');
          var frame = document.getElementById('frame');

          camera.addEventListener('change', function(e) {
            var file = e.target.files[0]; 
            // Do something with the image file.
            frame.src = URL.createObjectURL(file);
            camera.classList.toggle("hide");

            var lipstick = document.getElementById('lipstick');
            lipstick.classList.toggle("regular");
          });
    </script>
</html>
