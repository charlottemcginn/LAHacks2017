<!DOCTYPE html>

<html lang="en">
 
  <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" href="../css/style.css">
        
        <!-- Google API Fonts -->
        <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Raleway:100,300;lang=en">
        
        <title>myLip</title>

        <script src="capture.js">
        </script>

        
    </head>
    <body>
        
        <!-- Header -->
        <header>
            
            <div class="jumbotron">
                <h2>myLip</h2>
                <a href="/logout"><button type="button" class="btn btn-logout">Logout</button></a>
                  
                <img src="../img/mirror.svg" alt="Lipstick Logo" style="width:700px;height:1100px" usemap="#drawermap">
                <map name="drawermap">
                    <area href="/home-mirror" shape="poly" coords="135,420,565,420,605,550,100,550" style="outline:none;"/>   
                </map>

                <input type="file" accept="image/*" capture="camera" id="camera">
                <img id="frame" style="max-width: 300px; max-height: 235px; flex-direction: column; justify-content: center; align-items: center; top: 140px; text-align: center; position: absolute; padding:0 !important;margin-bottom: 0 !important;">
            </div>

        </header> 

    </body>
    <script>
      var camera = document.getElementById('camera');
      var frame = document.getElementById('frame');

      camera.addEventListener('change', function(e) {
        var file = e.target.files[0]; 
        // Do something with the image file.
        frame.src = URL.createObjectURL(file);
      });
    </script>
</html>
